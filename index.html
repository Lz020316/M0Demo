<html>
  <head>
    <title>M0 Token</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="./js/web3.min.js"></script>
    <script src="./js/jquery.mini.js"></script>
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li class="uk-active">
            <a href="#"><span id="network" class="uk-label">network</span></a>
          </li>
          <li class="uk-active"><a href="#" id="account">Account</a></li>
        </ul>
      </div>
    </nav>
  </body>

  <div class="uk-text-center" uk-grid>
    <div class="uk-width-1-4">
      <div class="uk-text-large uk-text-success">
        Current Epoch:<span id="current_epoch">0</span>
      </div>
      <ul uk-accordion="multiple: true" id="epoch_list"></ul>
    </div>
    <div class="uk-width-1-4">
      <div class="uk-card uk-card-default uk-card-body">
        <p>M0 Token Balance:<span id="m0_balance"></span></p>
        <p>Reward Balance:<span id="reward_balance"></span></p>
        <p>Last Modified Epoch:<span id="last_epoch"></span></p>
        <p>Last Modified Time:<span id="last_time"></span></p>
        <p>Acc Amount Time:<span id="acc_amount_time"></span></p>
      </div>
      <div class="uk-card uk-card-primary uk-card-body">
        <p>Pending
        <p>Epoch Reward:<span id="epoch_reward"></span></p>
        <p>Acc Amount Time:<span id="pending_acc_amount_time"></span></p>
        <a><span uk-icon="refresh" id="refresh_pending"></span></a>
      </div>
    </div>
    <div class="uk-width-1-2">
      <div class="uk-card uk-card-default uk-card-body">
      </div>
      <div class="uk-card uk-card-default uk-card-body">
        <p>
          <input class="uk-input uk-width-1-2" id="get_m0_amount" type="text" placeholder="Get Some M0"/>
          <button class="uk-button uk-button-default uk-button-primary" id="get_m0_btn">Get</button>
        </p>
        <p>
          <input class="uk-input uk-width-2-5" id="transfer_to" type="text" placeholder="Send To"/>
          <input class="uk-input uk-width-1-4" id="transfer_amount" type="text" placeholder="Amount"/>
          <button class="uk-button uk-button-default uk-button-primary" id="transfer_m0_btn">Send</button>
        </p>
        <p>
          <input class="uk-input uk-width-1-2" id="current_epoch_reward" type="text" placeholder="Current Epoch Reward Per Token"/>
          <button class="uk-button uk-button-default uk-button-danger" id="new_epoch">Start New Epoch</button>
        </p>
      </div>
    </div>
  </div>
</html>
